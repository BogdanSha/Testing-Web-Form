<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">
  <title>Document</title>

<body>
  <header class="head">
    <h1 class="title">Form Web Design/Template</h1>

    <h3 class="desc">E-mail : <input type="email" name="" id="" placeholder="example@gmail.com"></h3>
    <h3 class="desc">Password: <input type="password" name="" id="" placeholder="example"></h3>
    <h3 class="desc"><input type="radio">Male <input type="radio">Female</h3>
    <h3 class="desc">Description (Optional): <input type="text" name="" id="description"></h3>
  </section>
  <footer class="foot">
    <ul class="navigation">
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">LinkedIn</a></li>
      <li><a href="#">Facebook</a></li>
    </ul>
  </footer>

</html>
